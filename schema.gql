# Flat GraphQL schema.
schema {
    query: Query
}

type Query {
    user(ID: ID!): User!
    users: [User!]!
    message: Message!
    messages: [Message!]!
}

type User {
    id: ID!
    name: String!
    mail: String!
}

type Message{#TODO: Represent from-to with a graphQL edge (One-To-Many).
    text: String!
    from: User!
    to: [User!]!
}
